<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <div class="left">
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
        </div>

        <div class="right">
            <p class="first">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="second">A floral, solar and voluptous interpretation composed  Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
            </p>
            <h1 class="diff">$149.99</h1>
            <p class="aside">$169.99</p>
            <button><img src="images/icon-cart.svg"> Add to Cart</button>
        </div>
    </main>
</body>
</html>
